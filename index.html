<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <title>Snake</title>
</head>
<body>
  <div id="container">

      <header>
        <h1>Snake</h1>
      </header>
      
      <div id="snake-grid"></div>
      
      <div class="score-area">
        <p id="score">0</p>
      </div>
      
      <div class="info-area">
        <div id="info-overlay">
          <div id="info-modal">
            <p>Use the arrow keys to control the direction of the Snake. </p>
            <p>Try to eat as many apples as you can without the Snake hitting a wall or itself.</p>
          <button id="close-btn">close</button>
          </div>
        </div>
        <button id="info-btn">i</button>
      </div>
      
      <div class="start-area">
        <div id="start-btn">Start</div>
      </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
